<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap & CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Phone Hunter</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png" />
  </head>
  <body>
    <header>
      <section class="bg-dark">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">
              <div class="logo">
                <img src="../Logo.png" alt="" srcset="" />
              </div>
            </a>
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  All Phones
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="loadPhonesData('iphone')"
                    >Apple</a
                  >
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="loadPhonesData('samsung')"
                    >Samsung</a
                  >
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="loadPhonesData('oppo')"
                    >Oppo</a
                  >
                </div>
              </li>
              <li class="nav-item"></li>
            </ul>

            <div class="form-inline my-2 my-lg-0">
              <input
                type="text"
                class="form-control"
                id="search-input"
                aria-describedby="emailHelp"
                placeholder="Search Phone"
              />
              <button
                id="search-btn"
                type="submit"
                class="btn btn-primary w-100"
              >
                Search
              </button>
            </div>
          </nav>
        </div>
      </section>
    </header>

    <section class="title p-3">
      <div class="container">
        <div class="home-title text-dark text-center">
          <h1 id="main-heading">Phone Hunter</h1>
        </div>
      </div>
    </section>

    <main>
      <section>
        <div class="container">
          <div
            id="phones-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
      </section>
    </main>

    

    <!-- Modal -->
    <div
      class="modal fade"
      id="phone-details"
      tabindex="-1"
      role="dialog"
      aria-labelledby="phone-detailsLabel"
      aria-hidden="true"
    >
      <div id="modal-body" class="modal-dialog" role="document"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- ----------script----------- -->
    <script src="script.js"></script>
  </body>
</html>
